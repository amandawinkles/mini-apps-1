<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Mini App</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <table id="board" rules="all">
        <tr>
          <td id="1" style="width: 165px; height: 165px"></td>
          <td id="2" style="width: 165px; height: 165px"></td>
          <td id="3" style="width: 165px; height: 165px"></td>
        </tr>
        <tr>
          <td id="4" style="width: 165px; height: 165px"></td>
          <td id="5" style="width: 165px; height: 165px"></td>
          <td id="6" style="width: 165px; height: 165px"></td>
        </tr>
        <tr>
          <td id="7" style="width: 165px; height: 165px"></td>
          <td id="8" style="width: 165px; height: 165px"></td>
          <td id="9" style="width: 165px; height: 165px"></td>
        </tr>

      </table>
      <div class="bottom-bar">
        <p class="player" id="player-x">player X</p>
        <button class="reset-button" id="reset">New Game</button>
        <p class="player" id="player-o">player O</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
