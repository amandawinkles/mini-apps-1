<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe Mini App</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <table rules="all">
        <tr>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
        </tr>
        <tr>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
        </tr>
        <tr>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
          <td style="width: 165px; height: 165px"></td>
        </tr>

      </table>
      <div class="bottom-bar">
        <a href="#" class="player" id="player-x">player X</a>
        <button class="reset-button" id="reset">New Game</button>
        <a href="#" class="player" id="player-o">player O</a>
      </div>

      <img src="images/x for tic-tac-toe.png" class="play-pieces" id="x">
      <img src="images/o for tic-tac-toe.png" class="play-pieces" id="o">
    </div>

    <script src="app.js"></script>
  </body>
</html>
