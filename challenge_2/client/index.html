<!DOCTYPE html>
<html>
  <head>
    <title>JSON to CSV Mini App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">JSON --> CSV</h1>
      <form action="/jsonToCsv" id="send-JSON-form" method="post">
        <p style="padding: 2em 0 4em 0;">
          <!-- <label for="json">Upload JSON File:</label>
          <textarea id="user-input" required></textarea> -->
        </p>
        <p style="padding: 0 0 1em 0">
          <label for="file-selection">Choose JSON File:</label>
          <input type="file" id="json-file" accept=".json"></input>
        </p>
        <input class="submit-button" type="submit" value="submit">
      </form>
      <textarea id="result-area" rows="20" width="20"></textarea>
    </div>
    <div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
